<!DOCTYPE html>
<html>
  <head>
    <title>Linha com HTML5 e Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas> 

    <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(400, 400);
    ctx.stroke();
    </script> 

  </body>
</html>
